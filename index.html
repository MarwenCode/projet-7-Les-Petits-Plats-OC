<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Les petits plats</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <div class="backGround">
          <img
            src="./assets/homePage.png"
            alt="image background"
            class="backgroundImage"
          />

          <img
            src="./assets/cercle.svg"
            alt="logo du site"
            class="logo-cercle"
          />
          <img src="./assets/logo.svg" alt="logo du site" class="logo-image" />
        </div>
      </header>

      <!-- Main -->
      <main>
        <!-- Section 1 : Recherche principal-->
        <section class="searchContainer">
          <div class="search">
            <div class="texte">
              <p>
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
                DÉLICIEUSES
              </p>
            </div>
            <div class="searchInput">
              <input
                type="search"
                placeholder="Rechercher une recette, un ingrédient, ..."
                aria-label="Recherche dans le contenu du site"
              />
              <img
                class="searchLoup"
                src="./assets/loup.svg"
                alt="loupe cliquable pour lancer la recherche"
              />
            </div>
          </div>
        </section>

       

       
        <!-- Section 2 : Recherches secondaires -->
  
        <section class="filtre">
        
        
          <div class="filtre_container">
                <!-- Ingredient Search -->
                <div class="recherche-secondaire">
                  <div class="search-input-wrapper">
                    <div class="btn-section-ingre ">
                    <button class="showSearchSecIngredient">Ingredient</button>
                    <i class="fas fa-chevron-down arrow-ingre"></i>
                  </div>
                    <div class="searchBar-ingredient hidden">
                      <input type="search" aria-label="Recherche par ingrédient" class="inputIngredients" />
                      <i class="fas fa-search loop"></i>
                      <ul class="liste-ingredient"></ul>
                    </div>
                  
                  </div>
                </div>
            <!-- Appareil Search -->
            <div class="recherche-secondaire">
              <div class="search-input-wrapper">
                <div class="btn-section-app">
                  <button class="showSearchSecAppareil">appareil</button>
                  <i class="fas fa-chevron-down arrow-app"></i>
                </div>
                <div class="searchBar-appareil hidden">
                  <input type="search" aria-label="Recherche par ingrédient" class="inputAppareil" />
                  <i class="fas fa-search loop"></i>
                  <ul class="liste-appareil "></ul>
                </div>
              </div>
            </div>

        
        
        
        
            <!-- Ustensiles Search -->
            <div class="recherche-secondaire">
              <div class="search-input-wrapper">
                <div class="btn-section-ustensiles">
                <button class="showSearchSecUstensiles">Ustensiles</button>
                <i class="fas fa-chevron-down arrow-ustensiles"></i>
              </div>
                <div class="searchBar-ustensiles hidden">
                  <input type="search" aria-label="Recherche par ingrédient" class="inputUstensiles" />
                  <i class="fas fa-search loop"></i>
                  <ul class="liste-ustensiles"></ul>
                </div>
              
              </div>
            </div>
            <div class="recherche-secondaire totalRecipes">
            <span class="nbrRecipes"></span>
            </div>
          </div>
        </section>

      

        <div class="tags-container">

        </div>

        <!-- Section 3 : Cartes -->
        <section class="cartes"></section>
      </main>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
